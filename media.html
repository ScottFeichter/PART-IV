<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Carte Blanche</title>
    <meta charset="UTF-8">
    <meta name="description" content="Carte Blanche the elegant sophisticated choice for music">
    <meta name="keywords" content="Manouche, Chanson, Gypsy Jazz, 80's, Pop, Classic, Beatles, Edith Piaf, Laurent Fourgo, Scott Feichter">
    <meta name="author" content="Scott Feichter">
    <meta http-equiv="refresh" content="30">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <link rel="stylesheet" href="_carte-blanche.css">
    <script src="__carte-blanche.js"></script>

  </head>
  <body>
    <div id="nav-div">
      <ul id="nav-ul">
        <li id="nav-li-home" class="nav-li">
          <a id="nav-a-home"href="home.html">Home</a>
        </li>
        <li id="nav-li-media" class="nav-li">
          <a id="nav-a-media"href="media.html">Media</a>
        </li>
        <li id="nav-li-shows" class="nav-li">
          <a id="nav-a-shows"href="shows.html">Shows</a>
        </li>
        <li id="nav-li-book" class="nav-li">
          <a id="nav-a-book"href="book.html">Book</a>
        </li>
      </ul>
    </div>

    <form id="form" action="/pretend-form-handling-url" method="post">
      <fieldset>

        <legend>Send a message</legend>

        <div class="form-div-container">
          <label for="firstName">First name</label>
          <input type="text" id="firstName" name="first_name">
        </div>

        <div class="form-div-container">
          <label for="lastName">Last name</label>
          <input type="text" id="lastName" name="last_name">
        </div>

        <div class="form-div-container">
          <label for="email">Email</label>
          <input type="email" id="email" name="email_address">
        </div>

        <div class="form-div-container">
          <label for="message">Message</label>
          <textarea id="message" name="message"></textarea>
        </div>

        <div class="form-div-container">
          <label for="mailList">Add to mail list</label>
          <input type="checkbox" id="mailList" name="mail_list">
        </div>

        <div class="form-div-container">
          <button type="submit" id="submit">Submit</button>
        </div>

      </fieldset>

    </form>
  </body>
</html>
